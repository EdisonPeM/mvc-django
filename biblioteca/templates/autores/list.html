{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap">
  <h1>Lista de Autores</h1>

  <a href="{% url 'agregarAutor' %}" class="btn btn-primary">Agregar Autor</a>
</div>

<hr/> 
<p>Total: {{ autores|length }}</p>

<div class="table-responsive overflow-y-auto position-relative" style="height: 65dvh;">
  <table class="table table-striped table-hover table align-middle">
    <thead class="position-sticky top-0">
      <tr>
        <th scope="col">Codigo Autor</th>
        <th scope="col">Nombre Autor</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col" class="text-end">Operaciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for autor in autores %}
      <tr>
        <td>{{autor.codigo_autor}}</td>
        <td>{{autor.nombre_autor}}</td>
        <td>{{autor.nacionalidad}}</td>
        <td class="text-end">
          <a href="{% url 'editarAutor' autor.codigo_autor %}" class="btn btn-sm btn-primary me-0 mb-2 me-md-2 mb-md-0">
            <i class="bi bi-pencil"></i>
            <span class="ms-1">Editar</span>
          </a>
          <button class="btn btn-sm btn-danger">
            <i class="bi bi-trash3"></i>
            <span class="ms-1">Borrar</span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
