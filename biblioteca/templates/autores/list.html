{% extends "layout.html" %}

{% block content %}
<h1>Autores Page</h1>

<a href="{% url 'agregarAutor' %}" class="btn btn-link">Agregar Autor</a>

<hr/> 

<ul>
  {% for autor in autores %}
  <li>
    <strong>{{ autor.codigo_autor }}</strong>
    <a href="{% url 'detalleAutor' autor.codigo_autor %}">
      {{ autor.nombre_autor }} ({{ autor.nacionalidad }})
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
