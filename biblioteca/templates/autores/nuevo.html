{% extends "layout.html" %}

{% block content %}
<h1>Agregar Nuevo Autor</h1>

<form class="mt-3" action="{% url 'agregarAutor' %}" method="post" novalidate>
  {% csrf_token %}
  {{ form }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Agregar Autor</button>
    <a href="{% url 'listarAutores' %}" class="btn btn-danger">Cancelar</a>
  </div>
</form>
{% endblock %}
