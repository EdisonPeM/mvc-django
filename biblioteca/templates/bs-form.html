{% load widget_tweaks %} 

{% for field in form %}
  <div class="mb-3">
    <label
      class="form-label"
      for="{{ field.id_for_label }}"
    >
      {{field.label}}
      {% if field.field.required %} *{% endif %}
    </label>

    {{ field|add_class:"form-control"|add_error_class:"is-invalid" }}
    
    {% if field.errors %}
      <div class="invalid-feedback">
        {% for error in field.errors %}
        <p>{{ error }}</p>
        {% endfor%}
      </div>
    {% endif %}
  </div>
{% endfor %}
