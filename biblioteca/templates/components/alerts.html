{% if alert %}
<div class="toast-container bottom-0 end-0 me-3">
  <div
    class="toast align-items-center {% if alert.type == 'success' %}text-bg-success{% elif alert.type == 'error' %}text-bg-danger{% endif %} bg-opacity-75 border-0 mb-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-bs-delay="2500"
  >
    <div class="d-flex">
      <div class="toast-body">{{alert.message}}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>

<script>
  // Show toast automatically
  const toast = document.querySelector(".toast");
  const bsToast = new bootstrap.Toast(toast);
  bsToast.show();
</script>
{% endif %}
