<div
  id="page-loader"
  class="d-none position-fixed top-0 start-0 w-100 h-100 bg-body bg-opacity-75"
  style="z-index: 2000;"
>
  <div
    class="w-100 h-100 d-flex flex-column justify-content-center align-items-center"
  >
    <span class="spinner-border text-primary" role="status"></span>
    <span class="text-gray-800 fs-6 fw-semibold mt-2">Loading...</span>
  </div>
</div>

<script>
  const loaderTriggers = document.querySelectorAll("[data-toggle=loader]");
  Array.from(loaderTriggers).forEach((trigger) =>
    trigger.addEventListener("click", () => {
      const pageLoader = document.getElementById("page-loader");
      pageLoader.classList.remove("d-none");
    })
  );
</script>
