{% extends "layout/base.html" %}

{% block content %}
<h1>Agregar Nuevo Libro</h1>

<form class="mt-3" action="{% url 'agregarLibro' %}" method="post" novalidate>
  {% csrf_token %}
  {{ form }}
  <div class="mt-5">
    <button type="submit" class="btn btn-primary" data-toggle="loader">
      Agregar Libro
    </button>
    <a href="{% url 'listarLibros' %}" class="btn btn-danger">
      Cancelar
    </a>
  </div>
</form>
{% endblock %}
